<div class="container">
  <div class="col-md-12">
    <table class="table table-bordered bg-success text-white">
      <thead class="bg-dark">
        <tr>
          <th>Sr.no</th>
          <th>OrderId</th>
          <th>User</th>
          <th>Ammount</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of orders; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ order.orderId }}</td>
          <td>{{ order.user }}</td>
          <td>{{ order.amount }}</td>
          <td>{{ order.status }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
