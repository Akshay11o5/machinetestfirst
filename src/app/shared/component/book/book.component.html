<div class="container">
  <div class="col-md-12">
    <div class="table-responsive">
      <table class="table table-bordered bg-success text-white">
        <thead class="bg-dark">
          <tr>
            <th>Sr.no</th>
            <th>Id</th>
            <th>Title</th>
            <th>Author</th>
            <th>Year</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let book of books; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ book.id }}</td>
            <td>{{ book.title }}</td>
            <td>{{ book.author }}</td>
            <td>{{ book.year }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
